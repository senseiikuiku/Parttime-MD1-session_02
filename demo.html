<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo Table</title>
    </head>
    <body>
        <table
            style="text-align: center"
            border="1"
            cellpadding="10"
            cellspacing="5"
        >
            <tr style="background-color: aqua; font-weight: bold; color: red">
                <td>STT</td>
                <td>ProductName</td>
                <td>Price</td>
                <td>Image</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Quả vải</td>
                <td>200000VND</td>
                <td>
                    <img
                        width="50px"
                        src="./image/vỏ-vải-thiều-ngon-ngọt-không-bị-sâu-dầu.jpg"
                        alt=""
                    />
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Quả Biwa</td>
                <td>500000VND</td>
                <td>
                    <img width="50px" src="./image/images.jpg" alt="" />
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Quả sầu riêng</td>
                <td>1000000VND</td>
                <td>
                    <img
                        width="50px"
                        src="./image/image.daidoanket.vn-images-upload-07292023-_bai-nho.jpg"
                        alt=""
                    />
                </td>
            </tr>
            <tr>
                <td style="background-color: beige; color: #e99696">
                    Tổng tiền
                </td>
                <td colspan="3">1700000VND</td>
            </tr>
        </table>
        <hr />
        <table
            style="text-align: center"
            border="1"
            cellpadding="10"
            cellspacing="5"
        >
            <tr
                style="
                    background-color: aquamarine;
                    color: red;
                    font-weight: bold;
                "
            >
                <td rowspan="2">STT</td>
                <td colspan="2">Họ và Tên</td>
            </tr>
            <tr
                style="background-color: aqua; color: orange; font-weight: bold"
            >
                <td>Họ</td>
                <td>tên</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Đoàn Minh</td>
                <td>Đức</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nguyễn Văn</td>
                <td>A</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Trần Thị</td>
                <td>B</td>
            </tr>
        </table>
    </body>
</html>
